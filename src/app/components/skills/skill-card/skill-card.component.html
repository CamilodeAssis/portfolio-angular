<div (click)="setIsLoaded()" class="skill-card"><fa-icon [icon]="icone"> </fa-icon> {{ skill }} <fa-icon [icon]="faChevronDown"> </fa-icon> </div>
<div
  [style.display]="isLoaded ? 'block' : 'none'"
  class="skill-container"
  [@slideInOut]="isLoaded ? 'in' : 'out'"
>
  <div  *ngFor="let item of data">
  
      <h2>{{ item.name }}</h2>
   
    <div class="porcent-container">
      <div class="porcent" [style.width]="item.porcent">
        <span>{{ item.porcent }}</span>
      </div>
    </div>
  </div>
</div>
