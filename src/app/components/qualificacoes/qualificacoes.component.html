<section class="section-container">
  <h1 id="titulo-section">Minhas Qualificações/Experiencias</h1>
  <div class="flex-options">
    <button (click)="setIsQuali()">Qualificações</button>
    <button (click)="setIsExp()">Experiencias</button>
  </div>
  <div [ngClass]="{'triangulo-esquerda': isQuali, 'triangulo-direita': isExp}"></div>
  <div class="content-container" [ngClass]="{ fade: isLoaded }">
    
    <div class="content">
      <app-quali-card
      (cardClicado)="cardClicado($event)"
        *ngIf="isQuali"
        [data]="quali"
        [iconCalendar]="faCalendarCheck"
        [iconSchoolOrWork]="faGraduationCap"
      ></app-quali-card>
      <app-quali-card
       (cardClicado)="cardClicado($event)"
        *ngIf="isExp"
        [data]="exp"
        [iconCalendar]="faCalendarCheck"
        [iconSchoolOrWork]="faGraduationCap"
      ></app-quali-card>
    </div>
  </div>
</section>
